# CI workflow — Lint, Format, Type Check
# Modeled after fastapi/fastapi and pydantic/pydantic CI patterns.
# Uses astral-sh/setup-uv for fast dependency resolution and caching.

name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  FORCE_COLOR: "1"
  UV_FROZEN: "true"

jobs:
  # ──────────────────────────────────────────────
  # Ruff — fast Python linter
  # ──────────────────────────────────────────────
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff check
        run: uv run ruff check mcp_gateway/

      - name: Run ruff check (mods/)
        run: uv run ruff check mods/

  # ──────────────────────────────────────────────
  # Black — code formatting verification
  # ──────────────────────────────────────────────
  format:
    name: Format (black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run black --check
        run: uv run black --check mcp_gateway/ mods/

  # ──────────────────────────────────────────────
  # Mypy — static type checking
  # ──────────────────────────────────────────────
  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run mypy
        run: uv run mypy

  # ──────────────────────────────────────────────
  # Gate — single check for branch protection
  # ──────────────────────────────────────────────
  ci-passed:
    name: CI Passed
    if: always()
    needs:
      - lint
      - format
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Verify all jobs passed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
