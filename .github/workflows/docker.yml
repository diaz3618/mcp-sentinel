# =============================================================================
# Docker — Build & Push to Docker Hub + GHCR
# =============================================================================
#
# Triggers:
#   - Push tag v* (e.g. v0.5.0, v1.2.3-rc1)
#   - Manual dispatch
#
# Tag strategy (via docker/metadata-action semver):
#   v0.5.0 tag produces:
#     - 0.5.0           (exact version)
#     - 0.5             (major.minor)
#     - latest
#     - sha-<short>     (traceability)
#
# Version consistency:
#   All tags derive from the git tag via docker/metadata-action.
#   The same tag set is applied to BOTH Docker Hub and GHCR images.
#
# =============================================================================

name: Docker — Build & Push

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_DOCKERHUB: diaz3618/argus-mcp
  IMAGE_GHCR: ghcr.io/diaz3618/argus-mcp

jobs:
  build-and-push:
    name: Build & Push (multi-arch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Tag strategy ─────────────────────────────
      # docker/metadata-action extracts semver from the git tag
      # and generates identical tags for BOTH registries.
      - name: Extract metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_DOCKERHUB }}
            ${{ env.IMAGE_GHCR }}
          tags: |
            # Semver from git tag: v0.5.0 → 0.5.0, 0.5
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Major-only tag disabled while on v0.x (semver spec §4)
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # latest on any version tag push
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # SHA for build traceability
            type=sha,prefix=sha-

      # ── Single build, push to both registries ────
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Job summary ──────────────────────────────
      - name: Summary
        run: |
          echo "## Published Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub:** \`${{ env.IMAGE_DOCKERHUB }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**GHCR:** \`${{ env.IMAGE_GHCR }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY
