# =============================================================================
# Docker Hub — Build + Push Docker Image (Private)
# =============================================================================
# Branch: main
#
# Triggers:
#   - Push to main
#   - Push tag v* (e.g. v0.1.0, v1.2.3-rc1)
#   - Manual dispatch
#
# Tag convention:
#   - <version>   (e.g., 0.1.0)
#   - latest      (rolling latest from main)
#
# Required secrets:
#   - DOCKERHUB_USERNAME
#   - DOCKERHUB_TOKEN (PAT with read/write)
# =============================================================================

name: Docker — Docker Hub

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  IMAGE_NAME: diaz3618/mcp-sentinel

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # On tag push: v0.1.0 → 0.1.0
            type=match,pattern=v(.*),group=1,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # On branch push: latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Git SHA for traceability
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
